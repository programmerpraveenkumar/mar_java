<html>
    <head>
        <script>
            function displayDate(){
                let d = new Date();//get current date.
                console.log(d.getDate()+" "+d.getMonth()+" "+d.getFullYear()+"--"+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds());
                
                let dd  = new Date()
                dd.setDate(d.getDate()+10);//after 10 days
                console.log(dd.getDate()+" "+dd.getMonth()+" "+dd.getFullYear()+"--"+dd.getHours()+":"+dd.getMinutes()+":"+dd.getSeconds());

                
            }
        </script>
    </head>

    <body>
   
        <input type="button" value="Click me" onclick="displayDate()" />
        
        
    </body>
    

</html>
