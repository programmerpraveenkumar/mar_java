<html>
    <head>
        <script>
            function printMessage(){
                console.log("sample message while clicking");''
            }
            function keyupsample(){
               // console.log("sample message while releasing the key");''
                let val = document.getElementById("message").value;
                console.log(val);
            }
            function changeVal(){
                let val = document.getElementById("page_val").value;
                console.log(val);
            }
        </script>
    </head>

    <body>
        <input type="button" value="Click me" onclick="printMessage()" />
        <input id="message" type="text" onkeyup="keyupsample()" placeholder="Enter Message">
        <select id="page_val" onchange="changeVal()">
            <option value="1">Page 1</option>
            <option value="2">Page 2</option>
            <option value="3">Page 3</option>
            <option value="4">Page 4</option>
        </select>
    </body>
    

</html>
