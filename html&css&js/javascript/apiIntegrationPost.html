<html>
    <head>
        <script>
            function callServer(){
                //call the api.
                /* 
                    fetch-> mehod in javascript to call the rest api.
                    https://reqres.in/api/users?page=2
                */

               //POST METHOD integration -- promises
               let req_param = {
                            "name": "morpheus",
                            "job": "leader"
                            }
               fetch("https://reqres.in/api/users",
                {
                   method:"POST",
                   body:JSON.stringify(req_param)
                })
               .then(ser_res=>ser_res.json())//to extract only the response from the api
               .then(res=>{                   
                   document.getElementById("response").innerHTML = JSON.stringify(res);//conver the json objec in to string to display in the webpage
               })
            }
        </script>
    </head>

    <body>
        <div id="response"></div>
        <input type="button" value="Click me" onclick="callServer()" />
        
        
    </body>
    

</html>
