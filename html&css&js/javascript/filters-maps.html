<html>
    <head>
        <script>
            //arrow functions
            let numbers = [45,15,78,29,56,78,23,65];
            
            console.log("before filter ",numbers);
            let new_array = numbers.filter(o=>o>25);
            console.log("afte filter ",new_array);

            let nameList = ["test","parrot","lion","tiger","zebra","awer"];
            console.log(nameList);
            
            let aftrNameFilter = nameList.filter(o=>o.startsWith('l'));
            console.log(aftrNameFilter);

            let after_map_add = numbers.map(o=>o+5);//add the 5 to all numbers in index
            console.log(numbers,"after map -->",after_map_add);
           

           
        </script>
    </head>

</html>
