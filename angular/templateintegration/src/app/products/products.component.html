<app-header currentPage="products"></app-header>
<div class="product">
    <div class="container">
       <div class="row">
          <div class="col-md-6">
             <div class="titlepage">
                <h2>Our Product</h2>
             </div>
          </div>
       </div>
    </div>
    <div class="container-fluid">
       <div class="row">
          <div *ngFor="let product of productArray" class="col-xl-3 col-lg-3 col-md-3 col-sm-12 padding_left0">
             <div class="product_box">
                  <a routerLink="/product-detail/{{product.id}}">
                <figure><img src="../../assets/images/{{product.name}}" alt="#"/></figure>
                <h3 >{{product.product_name}}</h3> 
               </a>
             </div>
          </div>
         
       </div>
    </div>

    <!-- user array iteration -->
    <div class="container-fluid">
      <div class="row">
         <div *ngFor="let user of userArray" class="col-xl-3 col-lg-3 col-md-3 col-sm-12 padding_left0">
            <div class="product_box">
                 <a routerLink="/product-detail/{{user.id}}">
               <figure><img src="{{user.avatar}}" alt="#"/></figure>
               <h3 >{{user.email}}</h3> 
                 </a>
            </div>
         </div>
        
      </div>
   </div>
 </div>
<app-footer></app-footer>
